<tr>
    <td>{{ url_for('main.form', link_id=link.id, _external=True) }} 
        <button type="button" class="btn btn-clipboard mt-0 me-0" aria-label="Copy to clipboard" data-bs-original-title="Copy to clipboard" data-url="{{ url_for('main.form', link_id=link.id, _external=True) }}"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Copy Link to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
            </svg>        
        </button>
    </td>
    <td>{{ moment(link.created_at).format('LLLL') }}</td>
    <td>{{ moment(link.end_at).format('LLLL') }}</td>
    <td>
        {% if link.used %}
            <span class="badge bg-info">Submitted</span> <a href="{{ url_for('main.view_form', form_id=link.id) }}">View form</a>
        {% elif link.is_active() %}
            <span class="badge bg-success">Active</span>
        {% else %}
            <span class="badge bg-danger">Expired</span>
        {% endif %}
    </td>
</tr>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var clipboardButtons = document.querySelectorAll('.btn-clipboard');
        clipboardButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var url = button.getAttribute('data-url');
                navigator.clipboard.writeText(url).then(function () {
                    var tooltip = bootstrap.Tooltip.getInstance(button);
                    tooltip.setContent({ '.tooltip-inner': 'Copied!' });
                    tooltip.show();
                    setTimeout(function () {
                        tooltip.hide();
                        tooltip.setContent({ '.tooltip-inner': 'Copy Link to clipboard' });
                    }, 1000);
                });
            });
        });
    });
</script>
